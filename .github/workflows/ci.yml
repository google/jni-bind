name: JNI Bind Build/Test Status

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ubuntu_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: test
      run: bazel test --cxxopt='-std=c++17' --repo_env=CC=clang --test_output=errors ...

  # macos runner is currently failing for javatests: https://github.com/orgs/community/discussions/118963.
  macos_test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: test
      run: bazel test --cxxopt='-std=c++17' --repo_env=CC=clang --test_output=errors metaprogramming/... //:jni_dep_test
